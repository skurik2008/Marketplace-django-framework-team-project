{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
    <div class="Middle Middle_top">
        <div class="Middle-top">
            <div class="wrap">
                <div class="Middle-header">
                    <h1 class="Middle-title">{% trans "Оплата" %}
                    </h1>
                    <ul class="breadcrumbs Middle-breadcrumbs">
                        <li class="breadcrumbs-item"><a href="{% url 'pages:index-page' %}">{% trans "Главная" %}</a>
                        </li>
                        <li class="breadcrumbs-item breadcrumbs-item_current"><span>{% trans "Оплата" %}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="Section">
            <div class="wrap">
                <form class="form Payment" action="#" method="post">
                    {% csrf_token %}
                    <div class="Payment-card">
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <div class="form-group"><a class="btn btn_success Payment-generate" href="#">{% trans "Сгенирировать случайный счет" %}</a>
                        </div>
                    </div>
                    <div class="Payment-pay"><button class="btn btn_primary" href="#">{% trans "Оплатить" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
